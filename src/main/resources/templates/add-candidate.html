<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Додати кандидата</title>
</head>
<body>
    <h1>Додати кандидата</h1>
    <form th:action="@{/c/candidate/add}" method="post" th:object="${candidate}">
        <label for="name">Ім'я кандидата:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required/>

        <label for="party">Партія:</label>
        <input type="text" id="party" name="party" th:field="*{party}" required/>

        <button type="submit">Додати</button>
    </form>
</body>
</html>
