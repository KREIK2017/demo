<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Реєстрація</title>
</head>
<body>
    <h2>Реєстрація</h2>

    <form method="post" th:action="@{/register}" th:object="${user}">
        <label>Логін: <input type="text" th:field="*{username}" required></label><br>
        <label>Пароль: <input type="password" th:field="*{password}" required></label><br>
        <button type="submit">Зареєструватися</button>
    </form>

    <p>Вже є акаунт? <a th:href="@{/login}">Увійти</a></p>
</body>
</html>
